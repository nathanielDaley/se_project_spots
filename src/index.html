<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A image gallery using responsive web design"
    />
    <meta name="author" content="Nathaniel Daley" />
    <meta
      name="keywords"
      content="gallery, bem, html, css, responsive web design, nathaniel daley"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Profile avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/edit-icon.svg')%>"
                alt="Pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="<%=require('./images/plus.svg')%>" alt="Plus icon" />New
            Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <button
                  aria-label="delete card"
                  type="button"
                  class="card__delete-btn"
                >
                  <img
                    src="<%=require('./images/delete-icon.svg')%>"
                    alt="delete icon"
                  />
                </button>
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal" tabindex="-1">
        <div class="modal__container">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form
            name="edit profile"
            class="modal__form"
            id="edit-profile-form"
            novalidate
          >
            <label for="name" class="modal__label">
              Name
              <input
                id="name-input"
                type="text"
                class="modal__input"
                placeholder="Name"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-input-error" class="modal__input-error"></span>
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description-input"
                type="text"
                class="modal__input"
                placeholder="Description"
                name="description"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="description-input-error"
                class="modal__input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal" tabindex="-1">
        <div class="modal__container">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form
            name="edit profile"
            class="modal__form"
            id="new-post-form"
            novalidate
          >
            <label for="image-link" class="modal__label">
              Image link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                name="link"
                required
              />
              <span
                id="image-link-input-error"
                class="modal__input-error"
              ></span>
            </label>
            <label for="caption" class="modal__label">
              Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="caption-input-error" class="modal__input-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal" tabindex="-1">
        <div class="modal__container modal__container_type_preview">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
  </body>
</html>
